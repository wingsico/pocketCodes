<html>
<head>
	<title>HTML5测试页</title>
	<meta charset="utf-8">
	</head>
<style>
form input{
	display: block;
}
form [type="submit"]{
	width:100px;
	height:25px;
	display: inline-block;
	margin-right: 10px;
	}
form [type="file"]{
	color:#ccc;

}
form [type="reset"]{
	display: inline-block;
	width: 100px;
	height:25px;
}

</style>
<body>
	<video width="400" height="240" controls="controls">
		<source src="erha.mp4" type="video/mp4">
		你的浏览器不支持该视频播放
	</video>
	<form method="get" autocomplete="on">
		E-mail:<input type="email" name="user_email"/>
		Homepage:<input type="url" name="user_web">
		age:<input type="number" name="points" min="1" max="100">
		
		Webpage:<input type="url" list="url_list"  name="link">
		<datalist id="url_list">
		<option label="W3School" value="http://www.W3School.com.cn" />
		<option label="Google" value="http://www.google.com" />
		<option label="Microsoft" value="http://www.microsoft.com" />
		</datalist>
		Password:<input type="password" name="user_password">
		Select images:<input type="file" name="img" multiple="multiple" size="1"/>
		Favorite color:<input type="color" name="user_color" />
		<input type="submit"/><input type="reset"/>
	</form>
	<cite> 文献标题 远远超出它本身的含义 </cite>
</body>
</html>
